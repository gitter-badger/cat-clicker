<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cat Clicker</h1>
  <section id="cat-list">
    <h1>Cat Names</h1>
  </section>
  <section id="cat-kennel">
    <div class="cat-container">
      <h1 id="cat1-name"></h1>
      <div class="cat-img-box" id="cat-pic1"></div>
      <p>Number of Times Clicked: <span id="cat1-count-display">0</span></p>
    </div>
    <div class="cat-container">
      <h1 id="cat2-name"></h1>
      <div class="cat-img-box" id="cat-pic2"></div>
      <p>Number of Times Clicked: <span id="cat2-count-display">0</span></p>
    </div>
  </section>


  <script src="app.js"></script>
</body>
</html>
